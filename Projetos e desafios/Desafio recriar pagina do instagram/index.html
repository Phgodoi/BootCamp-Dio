<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Imagem/insta-photo.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="Imagem/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                
                <div>
                    <input id="login" name="username" type="text" placeholder="Telefone, nome de usuário ou email">
                </div>
                <div>
                    <input id="login" name="Password" type="text" placeholder="Senha">
                    <p class="logi"></p>
                </div>
                <a href="#" class="instagram-acess">Entrar</a>

                <p class="ou">OU</p>

                <div class="login-facebook">
                    <p>
                        <span><img src="Imagem/facebook-icon.png" alt="logo-facebook">Entrar com o facebook</span>
                    </p>
                </div>
                <div class="senha">
                    <p>Esqueceu a senha?</p>
                </div>
            </div>
                
            <div class="group">
                <p class="not-account">
                    Não tem uma conta?
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
